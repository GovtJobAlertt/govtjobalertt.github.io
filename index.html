<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Govt Job Alert</title>

<style>
body { font-family: Arial, sans-serif; margin:0; background:#f4f6f8; }
header { background:#003366; color:white; padding:15px; text-align:center; font-size:24px; }
.section { padding:20px; }
.section-title { font-size:20px; border-left:5px solid #003366; padding-left:10px; margin-bottom:10px; }
.box { background:white; padding:15px; border-radius:6px; }
.news-item { display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px solid #eee; }
.news-item a { text-decoration:none; color:#003366; font-weight:bold; }
</style>
</head>

<body>

<header>Govt Job Alert</header>

<div class="section">
  <div class="section-title">Latest Jobs</div>
  <div class="box" id="jobs-list">Loading jobs...</div>
</div>

<div class="section">
  <div class="section-title">Admit Cards</div>
  <div class="box" id="admit-list">Loading admit cards...</div>
</div>

<div class="section">
  <div class="section-title">Results</div>
  <div class="box" id="results-list">Loading results...</div>
</div>

<div class="section">
  <div class="section-title">Syllabus</div>
  <div class="box" id="syllabus-list">Loading syllabus...</div>
</div>

<div class="section">
  <div class="section-title">Daily Newspaper</div>
  <div class="box" id="newspaper-list">Loading newspapers...</div>
</div>

<!-- ðŸ”½ JAVASCRIPT (DO NOT MOVE) -->
<script>
const repo = "RathodS16/RathodS16.github.io";

async function loadSection(folder, elementId, icon) {
  try {
    const res = await fetch(https://api.github.com/repos/${repo}/contents/${folder});
    if (!res.ok) throw new Error("Folder not found");

    const files = await res.json();
    const box = document.getElementById(elementId);
    box.innerHTML = "";

    if (files.length === 0) {
      box.innerHTML = "No updates yet.";
      return;
    }

    files.reverse().forEach(file => {
      const name = file.name.replace(/\.(txt|pdf)$/i, "");
      box.innerHTML += 
        <div class="news-item">
          <span>${icon} ${name}</span>
          <a href="job.html?file=${file.name}&folder=${folder}" target="_blank">Open</a>
        </div>;
    });
  } catch (e) {
    document.getElementById(elementId).innerHTML = "No updates yet.";
  }
}

loadSection("jobs","jobs-list","ðŸ“Œ");
loadSection("admit","admit-list","ðŸŽ«");
loadSection("results","results-list","ðŸ“Š");
loadSection("syllabus","syllabus-list","ðŸ“˜");
loadSection("newspaper","newspaper-list","ðŸ“°");
</script>

</body>
</html>
