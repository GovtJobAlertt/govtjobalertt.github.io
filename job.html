<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Job Details</title>
<style>body{font-family:Arial;padding:18px} .box{background:#fff;padding:18px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.1)}</style>
</head>
<body>
<div class="box" id="content">Loadingâ€¦</div>
<script>
(async function(){
    const repo = "RathodS16/RathodS16.github.io";
    const params = new URLSearchParams(window.location.search);
    const file = params.get('file');
    const folder = params.get('folder');

    if(!file || !folder){ document.getElementById('content').innerText='Invalid file.'; return; }

    const rawUrl = https://raw.githubusercontent.com/${repo}/main/${folder}/${file};

    if(file.toLowerCase().endsWith('.pdf')){
        document.getElementById('content').innerHTML = <h2>${file}</h2><embed src="${rawUrl}" width="100%" height="700px" type="application/pdf">;
    } else {
        try {
            const r = await fetch(rawUrl);
            if(!r.ok) throw new Error('Not found');
            const text = await r.text();
            document.getElementById('content').innerHTML = <h2>${file}</h2><pre style="white-space:pre-wrap">${text}</pre>;
        } catch(e){
            document.getElementById('content').innerHTML = 'Could not load file.';
        }
    }
})();
</script>
</body>
</html>
